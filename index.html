<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Get Informed</title>


    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

    <script src='assets/scripts/script.js'></script>

</head>

<body>

    <div class='container' id='mainBootstrapContainer'>

        <div class='row' id='topRow'>
            <div class="col text-center">
                <header>
                    <h1>Get Informed</h1>
                </header>
            </div>
            <br><br>
        </div>
        <div class="row bg-dark" id='iRule'></div>
        
        <br>

        <div class="row">
            <div class='col text-center' id='topCol'>

                <div><input id="searchBar"><button type="button" id="searchButton">Search</button></div>
                <p> A news source comparison app. Get informed on the latest headlines in order to be up to date on current events. </p>
                <br>

            </div>

        </div>

        <div class='row' id='dataRow'>

            <div class='col text-center'>
                <div id="NYT-Headlines">
                Left Column Where NYT Headlines Go
                </div>
            </div>

            <div class='col text-center'>
                <div id="Guardian-Headlines">
                Right Column Where Guardian Headlines Go
                </div>
            </div>
        </div>
</body>
